    - INT_COUCHDB_URL="http://localhost:5984/medic-analytics-test"

# Used by the replace_couch script
sudo: required

services:
   - couchdb

addons:
   postgresql: "9.4"

script:
   - grunt ci

notifications:
  slack:
    rooms:
      - medic:SdzCLsD56UOr5U8ujzOCMDJd#development
    template:
      - "[couch2pg] <%{build_url}|%{author}'s build> %{result}. Commit: %{commit_message} (<%{compare_url}|compare>)"
